{% extends "base.html" %}


{% block content %}
<h2>Register As A New User </h2>



<div class="login">

{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{message}}</li>
	{% endfor %}
</ul>
{% endif %}

<h1 class="h3">Create An Account on this Platform </h1>
<form action="/accounts/register_user/" method="post">{% csrf_token %}


<table>
{{form.as_table}}
<tr>
	<td></td>
	<td><input type="submit" value="Register" name="submit" class="btn btn-primary"></td>
</tr>

</table>
</form>
</div>

{% endblock %}
